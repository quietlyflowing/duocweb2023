    table {

    td,
    th {

      padding: 8px;

    tr{
      background-color: #dddddd;
    }
  </style>
  <title>Tienda PET</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <!--Inicio Navbar-->
    <nav class="navbar navbar-expand-xl navbar-dark" aria-label="Barra de navegación" style="background-color: #546c1b">
      <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Tienda PET</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample06"
              aria-controls="navbarsExample06" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarsExample06">
              <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                <li class="nav-item">
                  <a class="nav-link active" href="galleryPerros.html">Productos para Perros</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="galleryGatos.html">Productos para Gatos</a>
                </li>
      
                <li class="nav-item">
                  <a class="nav-link active" href="forma.html">Contacto</a>
                </li>
              </ul>
          </div>
          <form role="search">
              <input class="form-control" type="search" placeholder="Búsqueda" aria-label="Búsqueda">
          </form>
      </div>
  </nav>
  <!--fin navbar-->

  <div class="container">
    <div class="row">
      <div class="col-6" style="background-color:#ebeff0;">
        <div class="container mt-3">
          <h2>Datos Personales</h2>
          <form action="index.html" method="POST">
            <div class="mb-3 mt-3">
              <label for="patter">Nombre</label>
              <input type="text" pattern="[a-zA-Z]+" class="form-control" id="nombre" placeholder="Ingresar Nombre"
                name="nombre">
            </div>
            <div class="mb-3">
              <label for="correo">Correo</label>
              <input type="email" class="form-control" id="correo" placeholder="Ingresar Correo" name="pswd">
            </div>
            <div class="mb-3">
              <label for="direccion">Dirección</label>
              <input type="text" class="form-control" id="direccion" placeholder="Ingresar Dirección" name="direccion">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="domicilio"
                placeholder="Apartamento, casa, puerta, etc. (opcional)" name="domicilio">
            </div>
            <div class="mb-3">
              <label for="ciudad">Ciudad</label>
              <input type="text" class="form-control" id="ciudad" placeholder="Ingresar Ciudad" name="ciudad">
            </div>
            </form>

            <form action="index.html" method="POST">
              <label for="region">
                <p>Región</p>
              </label>

              <select id="region" name="region">
                <option value="aisen">Aisén</option>
                <option value="antofagasta">Antofagasta</option>
                <option value="araucania">Araucanía</option>
                <option value="arica">Arica y Parinacota</option>
                <option value="atacama">Atacama</option>
                <option value="biobio">Biobío</option>
                <option value="coquimbo">Coquimbo</option>
                <option value="lagos">Los Lagos</option>
                <option value="rios">Los Ríos</option>
                <option value="magallanes">Magallanes</option>
                <option value="maule">Maule</option>
                <option value="metropolitana">Metropolitana</option>
                <option value="ñuble">Ñuble</option>
              </select>
            </form>
            <div class="form-check mb-3">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="Guardar"> Guardar mi información
              </label>
            </div>
          </form>
        </div>

        <hr class="solid">

        <div class="container mt-3">
          <h2>Pago</h2>

          <form action="index.html" method="POST">
            <div class="form-check">
              <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
              <label class="form-check-label" for="radio1">Crédito</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
              <label class="form-check-label" for="radio2">Débito</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3">
              <label class="form-check-label">Paypal</label>
            </div>
            <div class="mb-3 mt-3">
              <label for="titular">Titular de la tarjeta</label>
              <input type="text" class="form-control" id="titular" placeholder="Titular de la tarjeta" name="titular">
            </div>
            <div class="mb-3 mt-3">
              <label for="numero">Número de la tarjeta</label>
              <input type="number" class="form-control" id="numero" placeholder="Número de la tarjeta" name="numero">
            </div>
            <div class="mb-3 mt-3">
              <label for="codigo">Código de seguridad</label>
              <input type="number" class="form-control" id="codigo" placeholder="Código de seguridad" name="codigo">
            </div>

            <div class="mb-3 mt-3">
              <label for="fecha">Fecha de caducidad</label>
              <input type="text" maxlength='4' class="form-control" id="fecha" placeholder="DD/AA"
                onkeyup="formatString(event);"  name="fecha">
            </div>

            <button type="submit" class="btn btn-primary">Confirmar</button>
          </form>
        </div>
      </div>

      <div class="col">
        <div class="container mt-3" id="checkout-table">
          <h2>Carro</h2>


           <table>
            <tr>
              <th></th>
              <th>Producto</th>
              <th>Precio</th>
              <th>Cantidad</th>
            </tr>
            <tr id="rowToInsert">
              <td><img src="img/correa-frutilla.jpg" width="70" height="70" class="rounded" alt="correa-frutilla">
              </td>
              <td>Correa Frutilla</td>
              <td>$7.990</td>
            </tr>
            <tr>
              <td><img src="img/bandana-flores.jpg" width="70" height="70" class="rounded" alt="bandana-flores">
              </td>
              <td>Bandana Flores</td>
              <td>$3.990</td> 
            </tr>
          </table>
          <h3>Subtotal</h3>
          <p>$11.980
          </p>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
